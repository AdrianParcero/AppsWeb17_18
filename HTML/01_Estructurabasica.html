<!DOCTYPE html> 
<!-- La etiqueta Doctype indica que estamos utilizando HTML 5.
Esto es importante de cara a validar nuestra página y a que el navegador
renderize los contenidos más rápido -->
<html>
<head>
	<title> 01 Estructura básica</title>
	<!-- Metadatos -->
	<meta charset="utf-8"> <!--Codificacion caracteres que debe utilizar el navegador-->
	<meta author="ramon rs">
	<meta description="Ejemplo de la estructura básica de una página web">
	<meta keywords="aplicaciones web,html">

	<!-- Etiquetas link con enlaces a recursos externos -->
	<link rel="stylesheet" type="text/css" href="01EstructurabasicaEstilos.css">

	<!-- La etiqueta <style> nos permite introducir estilos css directamente
	en la cabecera -->

	<style type="text/css">
		#especial{
			font-weight: bold;
		}

		.azules{
			color: darkblue;
		}

		

	</style>
</head>
<body>

<p id="especial" class="azules"> Soy un párrafo muy especial de la clase de los azules</p>


</body>
</html>
